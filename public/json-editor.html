<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 레이어 에디터</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 15px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
        }

        .sidebar-header h2 {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 10px;
        }

        .add-layer-btn {
            width: 100%;
            padding: 8px;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .add-layer-btn:hover {
            background: #1177bb;
        }

        .layers-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .layer-item {
            background: #2d2d30;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 3px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .layer-item:hover {
            background: #333337;
        }

        .layer-item.active {
            border-color: #0e639c;
            background: #333337;
        }

        .layer-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .layer-type {
            font-weight: bold;
            color: #4ec9b0;
            font-size: 13px;
        }

        .layer-info {
            font-size: 11px;
            color: #858585;
        }

        .layer-actions {
            display: flex;
            gap: 5px;
        }

        .layer-btn {
            background: none;
            border: none;
            color: #cccccc;
            cursor: pointer;
            padding: 3px 6px;
            font-size: 11px;
            border-radius: 2px;
        }

        .layer-btn:hover {
            background: #3e3e42;
        }

        .layer-btn.delete {
            color: #f48771;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            padding: 15px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .toolbar-btn {
            padding: 8px 16px;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .toolbar-btn:hover {
            background: #1177bb;
        }

        .toolbar-btn.secondary {
            background: #3e3e42;
        }

        .toolbar-btn.secondary:hover {
            background: #505050;
        }

        .editor-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .form-section {
            background: #252526;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .form-section h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #4ec9b0;
            border-bottom: 1px solid #3e3e42;
            padding-bottom: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            color: #cccccc;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            background: #3c3c3c;
            border: 1px solid #3e3e42;
            border-radius: 3px;
            color: #d4d4d4;
            font-size: 13px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #0e639c;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .form-row-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .animation-list {
            margin-top: 10px;
        }

        .animation-keyframe {
            background: #2d2d30;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 3px;
            border-left: 3px solid #0e639c;
        }

        .keyframe-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .keyframe-title {
            font-size: 12px;
            color: #4fc1ff;
            font-weight: bold;
        }

        .add-keyframe-btn {
            width: 100%;
            padding: 8px;
            background: #3e3e42;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }

        .add-keyframe-btn:hover {
            background: #505050;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #858585;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 13px;
        }

        .json-preview {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 3px;
            overflow: auto;
            max-height: 500px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #252526;
            padding: 30px;
            border-radius: 5px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 18px;
            color: #cccccc;
        }

        .close-modal {
            background: none;
            border: none;
            color: #cccccc;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .close-modal:hover {
            color: white;
        }

        .type-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .type-card {
            background: #2d2d30;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .type-card:hover {
            border-color: #0e639c;
            background: #333337;
        }

        .type-card-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .type-card-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .type-card-desc {
            font-size: 11px;
            color: #858585;
        }

        .children-list {
            margin-top: 15px;
            padding: 15px;
            background: #1e1e1e;
            border-radius: 3px;
        }

        .child-item {
            background: #2d2d30;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .child-info {
            font-size: 12px;
        }

        textarea {
            width: 100%;
            min-height: 400px;
            padding: 15px;
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 3px;
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #0e639c;
        }

        .info-badge {
            display: inline-block;
            padding: 2px 6px;
            background: #3e3e42;
            border-radius: 3px;
            font-size: 10px;
            margin-left: 5px;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #3e3e42;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #505050;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 사이드바: 레이어 리스트 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>레이어</h2>
                <button class="add-layer-btn" onclick="showAddLayerModal()">+ 레이어 추가</button>
            </div>
            <div class="layers-list" id="layersList"></div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <div class="toolbar">
                <button class="toolbar-btn" onclick="exportJSON()">📥 JSON 내보내기</button>
                <button class="toolbar-btn secondary" onclick="showImportModal()">📤 JSON 가져오기</button>
                <button class="toolbar-btn secondary" onclick="clearAll()">🗑️ 전체 삭제</button>
            </div>
            <div class="editor-area" id="editorArea">
                <div class="empty-state">
                    <h3>레이어를 선택하거나 추가하세요</h3>
                    <p>왼쪽의 "+ 레이어 추가" 버튼을 클릭하여 새 레이어를 만들 수 있습니다</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 레이어 타입 선택 모달 -->
    <div class="modal" id="addLayerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>레이어 타입 선택</h2>
                <button class="close-modal" onclick="closeModal('addLayerModal')">&times;</button>
            </div>
            <div class="type-selector">
                <div class="type-card" onclick="addLayer('image')">
                    <div class="type-card-icon">🖼️</div>
                    <div class="type-card-title">이미지</div>
                    <div class="type-card-desc">이미지 레이어</div>
                </div>
                <div class="type-card" onclick="addLayer('shape')">
                    <div class="type-card-icon">⬛</div>
                    <div class="type-card-title">도형</div>
                    <div class="type-card-desc">도형 레이어</div>
                </div>
                <div class="type-card" onclick="addLayer('group')">
                    <div class="type-card-icon">📁</div>
                    <div class="type-card-title">그룹</div>
                    <div class="type-card-desc">자식 레이어 포함</div>
                </div>
                <div class="type-card" onclick="addLayer('text')">
                    <div class="type-card-icon">📝</div>
                    <div class="type-card-title">텍스트</div>
                    <div class="type-card-desc">텍스트 레이어</div>
                </div>
            </div>
        </div>
    </div>

    <!-- JSON 가져오기 모달 -->
    <div class="modal" id="importModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>JSON 가져오기</h2>
                <button class="close-modal" onclick="closeModal('importModal')">&times;</button>
            </div>
            <div>
                <textarea id="importTextarea" placeholder="JSON을 여기에 붙여넣으세요..."></textarea>
                <button class="toolbar-btn" onclick="importJSON()" style="margin-top: 15px; width: 100%;">가져오기</button>
            </div>
        </div>
    </div>

    <!-- JSON 내보내기 모달 -->
    <div class="modal" id="exportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>JSON 내보내기</h2>
                <button class="close-modal" onclick="closeModal('exportModal')">&times;</button>
            </div>
            <div>
                <textarea id="exportTextarea" readonly></textarea>
                <button class="toolbar-btn" onclick="copyToClipboard()" style="margin-top: 15px; width: 100%;">📋 클립보드에
                    복사</button>
            </div>
        </div>
    </div>

    <script src="json-editor.js"></script>
</body>

</html>
